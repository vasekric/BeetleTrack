<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Welcome</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <h:outputStylesheet library="css" name="materialize.min.css" />
    <h:outputStylesheet library="css" name="style.css" />
</h:head>
<f:view>
    <ui:include src="top-navbar.xhtml" />

    <div class="row">
        <ui:repeat value="#{projectsController.projects}" var="project">
            <div class="col s12 m4 l2">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title grey-text">#{project.name}</span>
                        <h:form>
                            <h:link value="Go To Project" outcome="project-detail">
                                <f:param name="projectId" value="#{project.id}" />
                            </h:link>
                        </h:form>
                        <h:form>
                            <h:link value="Go To Issues" outcome="project-issues">
                                <f:param name="projectId" value="#{project.id}" />
                            </h:link>
                        </h:form>
                        <div>Project Manager: #{project.projectManager.fullName}</div>
                    </div>
                </div>
            </div>
        </ui:repeat>
        <div class="col s12 m4 l2">
            <div class="card">
                <div class="card-content">
                    <span class="card-title grey-text"><h:link value="Create New Project" outcome="create-project"></h:link></span>
                </div>
            </div>
        </div>
    </div>
</f:view>
<h:outputScript library="js" name="jquery-2.1.4.min.js" />
<h:outputScript library="js" name="materialize.min.js" />
<h:outputScript>
</h:outputScript>
</html>
