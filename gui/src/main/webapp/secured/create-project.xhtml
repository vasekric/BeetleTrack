<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Create Project</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <h:outputStylesheet library="css" name="materialize.min.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<f:view>
    <ui:include src="top-navbar.xhtml"/>

    <div class="row">
        <div class="col l10 offset-l1">
            <div class="card">
                <div class="card-content">
                    <span class="card-title grey-text">Create Project</span>
                    <h:form>
                        <div class="row center-align">
                            <div class="col l6">
                                <div class="input-field col s10 offset-s1">
                                    <h:inputText id="project-name" type="text" class="validate"
                                                 value="#{project.name}"/>
                                    <h:outputLabel for="project-name">Project Name</h:outputLabel>
                                </div>
                                <div class="input-field col s10 offset-s1">
                                    <h:inputText id="users" type="text" class="validate"/>
                                    <h:outputLabel for="users">Add users</h:outputLabel>
                                </div>
                            </div>
                            <div class="col l6">
                                <div class="input-field col s10 offset-s1">
                                    <label for="description">Read Me</label>
                                    <h:inputTextarea id="description"
                                                     class="materialize-textarea validate"
                                                     value="#{project.readme}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row center-align">
                            <h:commandLink value="Create"
                                           styleClass="waves-effect waves-light btn"
                                           action="#{projectsController.create(project)}"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</f:view>
<h:outputScript library="js" name="jquery-2.1.4.min.js"/>
<h:outputScript library="js" name="materialize.min.js"/>
<h:outputScript>
</h:outputScript>
</html>
