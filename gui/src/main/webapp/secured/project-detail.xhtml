<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Project</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <h:outputStylesheet library="css" name="materialize.min.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<f:view>
    <ui:include src="top-navbar.xhtml"/>
    <ui:param name="project" value="#{projectsController.getProject(param['projectId'])}"/>

    <div class="row">
        <div class="col l10 offset-l1">
            <div class="card">
                <div class="card-content">
                    <span class="card-title grey-text">#{project.name}</span><br/>
                    <div class="row">
                        <div class="col l6">
                            <div class="row">
                                <h:form>
                                    <h:link value="Go To Issues" outcome="project-issues">
                                        <f:param name="projectId" value="#{project.id}"/>
                                    </h:link>
                                    |
                                    <h:link value="Create Issue" outcome="create-issue">
                                        <f:param name="projectId" value="#{project.id}"/>
                                    </h:link>
                                    |
                                    <h:link value="Edit Project" outcome="project-detail">
                                        <f:param name="projectId" value="#{project.id}"/>
                                    </h:link>
                                </h:form>
                            </div>

                            <label for="users">Team</label>
                            <h:dataTable id="users" value="#{project.users}" var="projectUser">
                                <h:column>
                                    <f:facet name="header">Full Name</f:facet>
                                    #{projectUser.fullName}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">User Name</f:facet>
                                    #{projectUser.username}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Email</f:facet>
                                    #{projectUser.email}
                                </h:column>
                            </h:dataTable>
                            <span>Project Manager: #{project.projectManager.fullName}</span>
                        </div>
                        <div class="col l6">
                            <div>
                                ReadMe
                            </div>
                            <div>
                                #{project.readme}
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</f:view>
<h:outputScript library="js" name="jquery-2.1.4.min.js"/>
<h:outputScript library="js" name="materialize.min.js"/>
<h:outputScript>
</h:outputScript>
</html>
