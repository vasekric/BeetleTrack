<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Issue</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <h:outputStylesheet library="css" name="materialize.min.css" />
    <h:outputStylesheet library="css" name="style.css" />
</h:head>
<f:view>
    <ui:include src="top-navbar.xhtml" />
    <ui:param name="issues" value="#{issuesController.getIssueChildrens(param['issueId'])}" />


    <div class="row">
        <ui:repeat value="#{issues}" var="issue">
            <div class="col s12 m4 l2">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title grey-text">#{issue.name}</span>
                        <h:link value="Go To Issue" outcome="issue">
                            <f:param name="issueId" value="#{issue.id}" />
                        </h:link>
                    </div>
                </div>
            </div>
        </ui:repeat>
        <h:link outcome="create-issue" value="Create SubTask" >
            <f:param name="issueId" value="#{param['issueId']}" />
        </h:link>
    </div>
</f:view>
<h:outputScript library="js" name="jquery-2.1.4.min.js" />
<h:outputScript library="js" name="materialize.min.js" />
<h:outputScript>
</h:outputScript>
</html>
